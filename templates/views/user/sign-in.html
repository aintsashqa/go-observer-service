{{ define "content" }}

<div class="container">
    {{ $length := len .FlashMessage }}{{ if ne $length 0 }}
    <div class="alert alert-danger" role="alert">{{ .FlashMessage }}</div>
    {{ end }}
    <form method="POST">
        <div class="mb-3">
            <label for="input-email" class="form-label">Email address</label>
            <input name="email" type="email" class="form-control" id="input-email">
        </div>
        <div class="mb-3">
            <label for="input-password" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="input-password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{{ end }}

{{ define "javascript"}}
{{ end }}
